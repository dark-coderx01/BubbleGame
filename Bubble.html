<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Bubble.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>BubbleGame</title>
  </head>
  <body>
    <div id="main">
      <div class="gameName">
        <h1>Bubble-Game</h1>
        <i class="fa-solid fa-circle-info"></i>
        <div class="gameInfo">
          <p>
            This is a Bubble-Game in which you have to select or press the
            Bubble according to the number shown in Hit section, if you select
            or press the correct bubble you will get 10 points in given time
            criteria.
          </p>
        </div>
      </div>
      <div id="panel">
        <div id="header">
          <div class="element">
            <h4>Hit</h4>
            <div id="hitValue" class="box">0</div>
          </div>
          <div class="element">
            <h4>Timer</h4>
            <div id="timerValue" class="box">10</div>
          </div>
          <div class="element">
            <h4>Score</h4>
            <div id="scoreValue" class="box">0</div>
          </div>
        </div>
        <div id="content">
          <button id="startGame">Start-Game</button>
        </div>
      </div>
      <p>by- <i>Darkdev</i></p>
    </div>
    <script src="Bubble.js"></script>
  </body>
</html>
